<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Reaction Game</title>
    <script language="JavaScript">
        console.log("");
        function rnd() {
            r1 = new Date();
            num = Math.round(Math.abs(Math.sin(r1.getTime()) * 10000000)) % 5;
            return num;
        }
        function start() {
            if (q == 1) { return }
            c = 0;
            ad = 0;
            da = 0;
            setTimeout("spel()", 1000 + 1000 * rnd());
            document.ful.text8.src = "redCirc.png";

        }
        function stop() {
            if (da == 1) { return }
            if (ad == 1) { return }
            if (q == 1) { return }
            if (c == 0) { fusk() }
            if (c == 0) { return }
            da = 1
            rak();
        }
        function rak() {
            slutTime = new Date();
            sltid = slutTime.getTime();
            tidpo = (sltid - stid) / 1000
            if (ad == 1) tidpo = 2;
            tidtot = tidtot + tidpo;
            as = ""; if (tidtot < 1) as = "0"
            document.ful.text6.value = "Total time: " + as + Math.round(tidtot * 100) / 100 + " seconds"
            as = ""; if (tidpo < 1) as = "0"
            if (ad == 0) {
                if (k == 1) document.ful.text1.value = "Reaction time 1: " + as + tidpo + " seconds"
                if (k == 2) document.ful.text2.value = "Reaction time 2: " + as + tidpo + " seconds"
                if (k == 3) document.ful.text3.value = "Reaction time 3: " + as + tidpo + " seconds"
                if (k == 4) document.ful.text4.value = "Reaction time 4: " + as + tidpo + " seconds"
                if (k == 5) document.ful.text5.value = "Reaction time 5: " + as + tidpo + " seconds"
                document.ful.text8.value = "Push Start";
            }
            as = ""; if (tidtot < 1) as = "0"
            document.ful.text6.value = "Total time: " + as + Math.round(tidtot * 100) / 100 + " seconds"
            as = ""; if (tidtot / k < 1) as = "0"
            document.ful.text7.value = "Avg. time: " + as + Math.round(tidtot * 10000 / (k * 100)) / 100 + " seconds"
            if (k > 4) {
                q = 1
                document.ful.text8.value = "Game Over...";
            }
        }
        function spel() {
            if (ad == 1) return
            k = k + 1
            c = 1;
            startTime = new Date();
            stid = startTime.getTime();
            document.ful.text8.src = "greenCirc.png";
        }
        function fusk() {
            document.ful.text8.value = "Too early! 2+ sec penalty, press start."
            ad = 1
            stid = 0;
            rak();
        }
        tidtot = 0;
        k = 0;
        q = 0;
        ad = 0;
    </script>
</head>
<body>


    <center>
        <form name="ful">
            <input size="30" name="text1" value="Reaction time 1:"><br>
            <input size="30" name="text2" value="Reaction time 2:"><br>
            <input size="30" name="text3" value="Reaction time 3:"><br>
            <input size="30" name="text4" value="Reaction time 4:"><br>
            <input size="30" name="text5" value="Reaction time 5:"><p>
                <input size="30" name="text6" value="Total time: "><br>
                <input size="30" name="text7" value="Avg. time: ">
            <p>
                <img src="redCirc.png" name="text8" height="400" width="400" /><br>
                <!--New Shit-->
                <!------>


                <input type="button" value="Start" onclick="start()">
                <input type="button" value="STOP" onclick="stop()">
            <p>
                <input type="button" value="New Game" onclick="location='just buttons.html'">
                <output for=""></output>
        </form>
    </center>

</body>
</html>
