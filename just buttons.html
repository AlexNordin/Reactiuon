<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Reaction Game</title>
    <script language="JavaScript">
        console.log("");
        function rnd() {
            r1 = new Date();
            num = Math.round(Math.abs(Math.sin(r1.getTime()) * 10000000)) % 5;
            return num;
        }
        function start() {
            if (q == 1) { return }
            c = 0;
            ad = 0;
            da = 0;
            setTimeout("spel()", 1000 + 1000 * rnd());
            document.ful.text8.src = "redCirc.png";

        }
        function stop() {
            if (da == 1) { return }
            if (ad == 1) { return }
            if (q == 1) { return }
            if (c == 0) { fusk() }
            if (c == 0) { return }
            if (c != 0) { document.ful.text8.src = "greenCircCheck.png" }
            da = 1
            rak();
        }
        function rak() {
            slutTime = new Date();
            sltid = slutTime.getTime();
            tidpo = (sltid - stid) / 1000
            if (ad == 1) tidpo = 2;
            as = ""; if (tidpo < 1) as = "0"
            if (ad == 0) {
                document.ful.text1.value = "Reaction time 1: " + as + tidpo + " seconds"
                document.ful.text8.value = "Push Start";
            }
        }
        function spel() {
            if (ad == 1) return
            c = 1;
            startTime = new Date();
            stid = startTime.getTime();
            document.ful.text8.src = "greenCirc.png";
        }
        function fusk() {
            document.ful.text2.value = "Too early! Start again."
            ad = 1
            stid = 0;
            rak();
        }
        q = 0;
        ad = 0;
    </script>
</head>
<body>


            <center>
                <form name="ful">
                    <input size="30" name="text1" value="Reaction time 1:"><br>
                    <input size="30" name="text2" /><br />
                        <img src="redCirc.png" name="text8" height="400" width="400" /><br>
                        <input type="button" value="Start" onclick="start()">
                        <input type="button" value="STOP" onclick="stop()">
                </form>
            </center>

        </body>
</html>
